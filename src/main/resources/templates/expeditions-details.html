<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Экспедиция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5">
    <h3 th:text="'Экспедиция №' + ${object.id}"></h3><br>
    <div>
        <form th:action="'/expeditions/' + ${object.id} + '/specimens'" method="post">
            <button class="btn btn-warning" type="submit" id="btn_specimens">Образцы</button>
        </form><br><br>
        <p><b>Дата начала: </b><span id="date_start" th:text="${object.dateStart}"/></p>
        <p><b>Дата конца: </b><span id="date_end" th:text="${object.dateEnd}"/></p>
        <p><b>Участники: </b><span id="members" th:text="${object.members}"/></p>
        <p><b>Описание: </b><span id="description" th:text="${object.description}"/></p>
        <a th:href="'/expeditions/' + ${object.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/expeditions/' + ${object.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
