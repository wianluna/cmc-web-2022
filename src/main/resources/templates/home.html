<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Образцы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container">
<form action="/specimens/add">
    <button type="submit" class="btn btn-success">Добавить образец</button>
</form>
</div>

<div class="container mt-5">
    <h3>Образцы</h3><br>
    <form action="/" method="post">
        <input type="text" pattern="[0-9]{1,10}" name="specimens_id" placeholder="Номер образца" class="form-control"><br>
        <input type="text" name="possible_origin" placeholder="Возможное происхождение" class="form-control"><br>
        <input type="text" name="source" placeholder="Источник" class="form-control"><br>
        <button type="submit" class="btn btn-success">Поиск</button>
    </form><br>

    <div th:each="obj : ${objects}" class="alert alert-info mt-2">
        <h5 id="obj_title" th:text="'Образец №' + ${obj.id}"></h5>
        <p><b>Возможное происхождение: </b><span id="possible_origin" th:text="${obj.possibleOrigin}"/></p>
        <p><b>Источник: </b><span id="source" th:text="${obj.source}"/></p>
        <a th:href="'/specimens/' + ${obj.id}">Детальнее</a>
    </div>
    <h5 id="no_obj" th:if="${objects.empty}">Образцы не найдены</h5>
</div>
</body>
</html>
