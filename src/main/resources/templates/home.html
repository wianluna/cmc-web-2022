<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Образцы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container">
<form action="/specimens/add">
    <button type="submit" class="btn btn-success">Добавить образец</button>
</form>
</div>

<div class="container mt-5">
    <h3>Образцы</h3><br>
    <div th:each="obj : ${objects}" class="alert alert-info mt-2">
        <h5 th:text="'Образец №' + ${obj.id}"></h5>
        <p th:text="'Возможное происхождение: ' + ${obj.possibleOrigin}"></p>
        <p th:text="'Источник: ' + ${obj.source}"></p>
        <a th:href="'/specimens/' + ${obj.id}">Детальнее</a>
    </div>
</div>
</body>
</html>
