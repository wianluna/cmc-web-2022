<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование образца</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5 mb-5">
    <h3>Редактирование образца</h3><br>
    <form method="post">
        <input type="text" th:value="${object.possibleOrigin}" name="possible_origin" placeholder="Возможное происхождение" class="form-control"><br>
        <input type="text" th:value="${object.source}" name="source" placeholder="Источник" class="form-control"><br>
        <textarea name="location" placeholder="Место обнаружения" class="form-control" th:text="${object.location}"/><br>
        <input type="text" th:value="${object.coordinates}" name="coordinates" placeholder="Координаты" class="form-control"><br>
        <input type="text" th:value="${object.expeditionId}" name="expedition_id" placeholder="Экспедиция" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
