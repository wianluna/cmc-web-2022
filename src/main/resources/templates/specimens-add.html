<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление образца</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5 mb-5">
    <h3>Новый образец</h3><br>
    <form action="/specimens/add" method="post">
        <input type="text" name="possible_origin" placeholder="Возможное происхождение" class="form-control"><br>
        <input type="text" name="source" placeholder="Источник" class="form-control"><br>
        <textarea name="location" placeholder="Место обнаружения" class="form-control"></textarea><br>
        <input type="text" name="coordinates" placeholder="Координаты" class="form-control"><br>
        <input type="text" name="expedition_id" placeholder="Экспедиция" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
