<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Минералы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container">
    <form action="/minerals/add">
        <button type="submit" class="btn btn-success">Добавить минерал</button>
    </form>
</div>

<div class="container mt-5">
    <h3>Минералы</h3><br>

    <form action="/minerals" method="post">
        <input type="text" name="species_name" placeholder="Введите название минерала" class="form-control"><br>
        <button type="submit" class="btn btn-success">Поиск</button>
    </form><br>

    <div th:each="obj : ${objects}" class="alert alert-info mt-2">
        <h5 id="obj_title" th:text="${obj.speciesName}"></h5>
        <p><b>Химическая формула: </b><span th:text="${obj.chemicalFormula}"/></p>
        <p><b>Происхождение: </b><span th:text="${obj.origin}"/></p>
        <a th:href="'/minerals/' + ${obj.id}">Детальнее</a>
    </div>
    <h5 id="no_obj" th:if="${objects.empty}">Минералы не найдены</h5>
</div>
</body>
</html>
