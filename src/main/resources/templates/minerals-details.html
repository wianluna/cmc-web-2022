<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Минерал</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5">
  <h3 th:text="${object.speciesName}"></h3><br>
  <div>
    <form th:action="'/minerals/' + ${object.id} + '/specimens'" method="post">
      <button id="btn_specimens" class="btn btn-warning" type="submit">Образцы</button>
    </form><br>
    <p><b>Химическая формула: </b><span th:text="${object.chemicalFormula}"/></p>
    <p><b>Происхождение: </b><span th:text="${object.origin}"/></p>
    <p><b>Тип кристаллической решётки: </b><span th:text="${properties.latticeType}"/></p>
    <p><b>Твёрдость: </b><span th:text="${properties.hardness}"/></p>
    <p><b>Блеск: </b><span th:text="${properties.lustre}"/></p>
    <p><b>Цвет: </b><span th:text="${properties.color}"/></p>
    <p><b>Магнитные свойства: </b><span th:text="${properties.magnetism}"/></p>
    <a th:href="'/minerals/' + ${object.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/minerals/' + ${object.id} + '/remove'" method="post">
      <button class="btn btn-danger" type="submit">Удалить</button>
    </form>
  </div>
</div>
</body>
</html>
