<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование минерала</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header" ></header>

<div class="container mt-5 mb-5">
    <h3>Редактирование минерала</h3><br>
    <form method="post">
        <input type="text" th:value="${object.speciesName}" name="species_name" placeholder="Название" class="form-control"><br>
        <input type="text" th:value="${object.chemicalFormula}" name="chemical_formula" placeholder="Химическая формула" class="form-control"><br>
        <input type="text" th:value="${object.origin}" name="origin" placeholder="Происхождение" class="form-control"><br>
        <input type="text" th:value="${properties.latticeType}" name="lattice_type" placeholder="Тип кристаллической решётки" class="form-control"><br>
        <input type="text" th:value="${properties.hardness}" name="hardness" placeholder="Твёрдость" class="form-control"><br>
        <input type="text" th:value="${properties.lustre}" name="lustre" placeholder="Блеск" class="form-control"><br>
        <input type="text" th:value="${properties.color}" name="color" placeholder="Цвет" class="form-control"><br>
        <input type="text" th:value="${properties.magnetism}" name="magnetism" placeholder="Магнитные свойства" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
